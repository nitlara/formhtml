<!DOCTYPE html>
<html>
    <head>
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"/>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

    </head>
    <body>
        <div class="container">

        <div class="card m-5">
            <div class="card-header">
                <h1 class="font-weight-bold">Payment form example</h1>
            </div>
             <div class="alert alert-danger m-3 p-2 align-middle font-weight-bold" role="alert">
                    Some fields are missing
                </div>
            <form class="m-3 font-weight-bold text-secondary">
               
                <div class="form-row">
                    <div class="form-group col-5 mr-3 ">
                        <label for="inputEmail4">Card #</label>
                        <input type="number" class="form-control" id="numbercard" placeholder="XXXXXXXXXXXXXXXX">
                    </div>
                    <div class="form-group col-3 col">
                        <label for="inputPassword4">CVC #</label>
                        <input type="number" class="form-control" id="CVC" placeholder="0000">
                    </div>
                    <div class="form-group col ml-3">
                        <label for="inputPassword4">Amount</label>
                        <div class="d-flex">
                            <i class="fa fa-usd"></i>
                            <input type="number" class="form-control" id="Amunt$" placeholder="Amount">
                        </div> 
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col mr-3">
                        <label for="inputAddress">First Name</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="">
                    </div>
                    <div class="form-group col">
                        <label for="inputAddress">Last Name</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-6 mr-3">
                        <label for="inputAddress">City</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="">
                    </div>
                    <div class="form-group col mr-3">
                        <label for="inlineState">State</label>
                        <select class="custom-select mr-sm-2 for-group" id="inlineState" placeholder="">
                            <option selected id="inlineState" placeholder="">Pick a state</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                     <div class="form-group col">
                        <label for="inputCP">Postal Code</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-6 mr-3">
                    We accept:
                        <div class="card-body bg-secondary text-white rounded p-1 mt-3" style="width : 228px;" >
                            <div class="form-check form-check-inline  ml-1">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="fa fa-cc-amex">
                                <label class="form-check-label" for="inlineRadio1"><i class="fa fa-cc-amex"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="fa fa-cc-mastercard">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa fa-cc-mastercard"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="fa fa-cc-discover">
                                <label class="form-check-label" for="inlineRadio3"><i class="fa fa-cc-discover"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="fa fa-cc-discover">
                                <label class="form-check-label" for="inlineRadio4"><i class="fa fa-cc-stripe"></i></label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col">
                        <label for="comment">Message</label>
                            <textarea class="form-control" rows="3" id="comment"></textarea>
                            <small id="comment" class="form-text text-muted">
                                Add any notes here
                            </small>
                    </div>
                </div>
                <div class="card-footer">
                <div class="form-row d-flex justify-content-end">
                    <div class="form-group">
                        <button type="submit" class="btn btn-secondary m-1">Cancel</button>
                        <button type="submit" class="btn btn-primary m-1 ">Send</button>
                    </div>
                </div>
                </div>
                
    </form>
</div>
</div>
    </body>
</html>
